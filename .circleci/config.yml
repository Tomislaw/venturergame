      - store_artifacts:
          path: logs
  test:
    <<: *main
    steps:
      - checkout
      - run:
          name: List files
          command: ls -lsR
      - run: ls -a || exit 0
  deploy:
    <<: *main
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: Download tools
          command: |
            apk update
            apk add p7zip
            apk add curl
      - run:
          name: List files
          command: |
            ls -lsR
      - run:
          name: Zip web
          command: |
            ls -a build/venturer_web/venturer
            7z a venturer_web.zip build/venturer_web/venturer/* || true
      - run:
          name: Zip win64
          command: |
            ls -a build/venturer_windows
            7z a venturer_windows64.zip build/venturer_windows/* || true
      - run:
          name: Zip linux64
          command: |
            ls -a build/venturer_windows
            7z a venturer_linux64.zip build/venturer_linux/* || true
      - run:
          name: Zip osx
          command: |
            ls -a build/venturer_windows
            7z a venturer_osx.zip build/venturer_osx/* || true               
      - run:
          name: Publish zips
          command: |
            ls -a
      - run:
          name: Publish webgl
          command: |
            ls -a build/venturer_web/venturer || exit 0
      - store_artifacts:
          name: Store logs
          path: logs
      - store_artifacts:
          name: Store windows zip
          path: venturer_windows64.zip
      - store_artifacts:
          name: Store linux zip
          path: venturer_linux64.zip
      - store_artifacts:
          name: Store osx zip
          path: venturer_osx.zip 
      - store_artifacts:
          name: Store web zip
          path: venturer_web.zip
workflows:
  version: 2
  build:
    jobs:
      - build-win
      - build-linux
      - build-osx
      - build-webgl
      - build-android
      - test:
          requires:
            - build-win
            - build-webgl
            - build-osx
            - build-linux
            - build-android
      - deploy:
          requires:
            - test