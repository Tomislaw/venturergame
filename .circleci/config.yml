version: 2.1
     
config:
  unity-win: &unity-win
    docker:
      - image: gableroux/unity3d:2019.3.14f1-windows
  unity-osx: &unity-osx
    docker:
      - image: gableroux/unity3d:2019.3.14f1-mac
  unity-linux: &unity-linux
    docker:
      - image: gableroux/unity3d:2019.3.14f1
  unity-webgl: &unity-webgl
    docker:
      - image: gableroux/unity3d:2019.3.14f1-webgl
  unity-android: &unity-android
    docker:
      - image: gableroux/unity3d:2019.3.14f1-android-update-2020-07-16-android
  main: &main
    docker:
      - image: alpine:3.9.5
jobs:
  build-win:
    <<: *unity-win
    steps:
      - checkout
      - run:
          name: Prepare
          command: |
            apt-get update
            apt-get install git-lfs
            git lfs install
            git lfs pull
            ls -lsR
      - run:
          name: Load license
          command: |
            echo $UNITY_LICENSE | base64 --decode > .circleci/license.ulf
            /opt/Unity/Editor/Unity -quit -batchmode -nographics -silent-crashes -logFile "./logs/license-win.log" -manualLicenseFile .circleci/license.ulf || exit 0
      - run: 
          name: Build
          command: |
            /opt/Unity/Editor/Unity -batchmode -quit -nographics -silent-crashes -logFile "./logs/build-win.log" -executeMethod Pipeline.BuildExecutor.BuildWindows
            ls -a build/venturer_windows
      - persist_to_workspace:
          root: ~/project
          paths: 
            - build
            - logs
      - store_artifacts:
          path: logs
