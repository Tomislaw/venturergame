version: 2.1
executors:
  unity-win:
    docker:
      # https://hub.docker.com/r/gableroux/unity3d/tags
      - image: gableroux/unity3d:2019.2.16f1-windows
jobs:
  build-win:
    executor: unity-win
    steps:
      - checkout # check out the code in the project directory
      - run: echo $UNITY_LICENSE | base64 --decode > .circleci/license.ulf
      - run: /opt/Unity/Editor/Unity -logFile -manualLicenseFile .circleci/license.ulf -quit -batchmode -nographics -silent-crashes -logFile || exit 0
workflows:
  version: 2
  build:
    jobs:
      - build-win